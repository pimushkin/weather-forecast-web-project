<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <header>
        <h2>Погода здесь</h2>
        <button class="refresh-button" id="geolocation-button">
            <img class="refresh-image" src="img/refresh.svg"></img>
            <a class="refresh-button-title">Обновить геолокацию</a></button>
    </header>
    <main>
        <div class="main-root" id='city-by-coordinates'>
            <div class="main-city">
                <h1 id='main-city-name'></h1>
                <div class="main-weather">
                    <img class="main-img" id='main-city-icon'>
                    <span id='main-city-temp'></span>
                </div>
            </div>


            <ul class="weather-fields">
                <li>
                    <span class="info-line-title">Ветер</span>
                    <span id='main-city-wind'></span>
                </li>

                <li>
                    <span class="info-line-title">Облачность</span>
                    <span id='main-city-cloud-cover'></span>
                </li>

                <li>
                    <span class="info-line-title">Давление</span>
                    <span id='main-city-pressure'></span>
                </li>

                <li>
                    <span class="info-line-title">Влажность</span>
                    <span id='main-city-humidity'></span>
                </li>

                <li>
                    <span class="info-line-title">Координаты</span>
                    <span id='main-city-coordinates'></span>
                </li>
            </ul>
        </div>
        <section class="favorites">
            <h2>Избранное</h2>
            <form action="" id="searching" class="search-form">
                <input placeholder="Добавить новый город" class="search-input" id="city-input" type="text">
                <button class="search-button" type="submit">+</button>
            </form>
        </section>
        <section id="card-list" class="all">
        </section>
        <template id="card-template">
            <div id="card">
                <div class="info-block">
                    <div class="info-block-help-div">
                        <h3 id="city-name"></h3>
                        <div class="block-weather">
                            <span id="temp" class="temperature"></span>
                            <img id="icon" class="card-img">
                        </div>
                    </div>
                    <button id="delete-button" class="card-button">
                        <span class="button-cross">×</span>
                    </button>

                </div>
                <ul class="weather-fields">
                    <li>
                        <span class="info-line-title">Ветер</span>
                        <span id="wind"></span>
                    </li>

                    <li>
                        <span class="info-line-title">Облачность</span>
                        <span id="cloud-cover"></span>
                    </li>

                    <li>
                        <span class="info-line-title">Давление</span>
                        <span id="pressure"></span>
                    </li>

                    <li>
                        <span class="info-line-title">Влажность</span>
                        <span id="humidity"></span>
                    </li>

                    <li>
                        <span class="info-line-title">Координаты</span>
                        <span id="coordinates"></span>
                    </li>
                </ul>
            </div>
        </template>
    </main>
    <div class="loader-background" id="main-loader">
        <div class="loader"></div>
    </div>
    <script src="js/loader.js"></script>
    <script src="js/localStorage.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
