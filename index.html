        <section class="main-root">
            <div class="petersburg">
                <h1>Saint petersburg</h1>
                <div class="main-weather">
                    <img class="main-img" src="img\cloudy.svg">
                    <span>8°С</span>
                </div>
            </div>


            <ul class="weather-fields">
                <li>
                    <div class="info-line-title">Ветер</div>
                    <div>Moderate breeze, 6.0 m/s, North-northwest</div>

                    <span class="info-line-title">Облачность</span>
                    <span>Broken clouds</span>
                </li>

                <li>
                    <span class="info-line-title">Давление</span>
                    <span>1013 hpa</span>
                </li>

                <li>
                    <span class="info-line-title">Влажность</span>
                    <span>52 %</span>
                </li>

                <li>
                    <span class="info-line-title">Координаты</span>
                    <span>[59.88, 30.42]</span>
                </li>
            </ul>
        </section>

            </form>

        <template id="card-template">
                <div id="card">
                    <div class="info-block">
                        <div class="info-block-help-div">
                            <h3 id="city-name"></h3>
                            <div class="block-weather">
                                <div id="temp" class="temperature">5°С</div>
                                <img id="icon" class="card-img">
                            </div>
                        </div>
                        <button id="delete-button" class="card-button">
                            <span class="button-cross">×</span>
                        </button>
            
                    </div>
                    <ul class="weather-fields">
                        <li>
                            <span class="info-line-title">Ветер</span>
                            <span id="wind"></span>
                        </li>
            
                        <li>
                            <span class="info-line-title">Облачность</span>
                            <span id="cloud-cover"></span>
                        </li>
            
                        <li>
                            <span class="info-line-title">Давление</span>
                            <span id="pressure"></span>
                        </li>
            
                        <li>
                            <span class="info-line-title">Влажность</span>
                            <span id="humidity"></span>
                        </li>
            
                        <li>
                            <span class="info-line-title">Координаты</span>
                            <span id="coordinates"></span>
                        </li>
                    </ul>
                </div>
        </template>
